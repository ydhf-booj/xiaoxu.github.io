<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜！站点创建成功</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9f9 0%, #e6f2ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            position: relative;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            color: #555;
        }
        
        .steps {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .step {
            flex: 1;
            min-width: 250px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .step-icon {
            font-size: 2.5rem;
            color: #ff4e50;
            margin-bottom: 15px;
        }
        
        .step-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .step-desc {
            color: #666;
            line-height: 1.5;
        }
        
        .celebration {
            text-align: center;
            margin: 30px 0;
        }
        
        .confetti {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4e50;
            margin: 0 5px;
            border-radius: 50%;
            animation: confetti 2s infinite;
        }
        
        .confetti:nth-child(2n) {
            background: #f9d423;
            animation-delay: 0.3s;
        }
        
        .confetti:nth-child(3n) {
            background: #4CAF50;
            animation-delay: 0.6s;
        }
        
        .confetti:nth-child(4n) {
            background: #2196F3;
            animation-delay: 0.9s;
        }
        
        @keyframes confetti {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 78, 80, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 78, 80, 0.6);
        }
        
        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .step {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        .success-animation {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .success-animation:before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        .success-animation .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 20px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            transform: translate(-50%, -60%) rotate(-45deg);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.8);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-animation">
                <div class="checkmark"></div>
            </div>
            <h1>恭喜！</h1>
            <p class="subtitle">您的站点已成功创建</p>
        </div>
        
        <div class="content">
            <p class="message">
                热烈祝贺！您已成功创建并部署了您的网站。这是一个重要的里程碑，标志着您的在线旅程正式开始。
            </p>
            
            <div class="celebration">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
            
            <div class="steps">
                <div class="step">
                    <div class="step-icon">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                    <h3 class="step-title">个性化设计</h3>
                    <p class="step-desc">根据您的品牌和需求定制网站外观，添加您的Logo和品牌色彩。</p>
                </div>
                
                <div class="step">
                    <div class="step-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3 class="step-title">添加内容</h3>
                    <p class="step-desc">创建精彩的页面和文章，向访问者展示您的产品、服务或想法。</p>
                </div>
                
                <div class="step">
                    <div class="step-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3 class="step-title">推广网站</h3>
                    <p class="step-desc">通过社交媒体、SEO优化和在线广告让更多人发现您的网站。</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary">
                    <i class="fas fa-cog"></i> 网站设置
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-book"></i> 官方网站
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-play-circle"></i> 帮助文档
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>如有任何问题，请查看我们的帮助文档或联系支持团队</p>
            <p>© 2025 小绪宝宝 - 嘻嘻 </p>
        </div>
    </div>

    <script>
        // 添加一些简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // 添加一些动态效果到步骤卡片
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                step.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
